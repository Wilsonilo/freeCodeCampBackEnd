<div class="jumbotron" align="center">
	<h1>{{ question }}</h1>
	<a class="twitter-share-button"
		href="https://twitter.com/intent/tweet?text={{question}}"
		data-size="large">
	Tweet</a>
	<div *ngIf="novotes">{{loadtxt}}</div>
</div>
<div class="row justify-content-center">
	<div class="col-7" *ngIf="!novotes">
		<div style="display: block">
	  		<canvas baseChart
	              [data]="doughnutChartData"
	              [labels]="doughnutChartLabels"
	              [chartType]="doughnutChartType"
	              (chartHover)="chartHovered($event)"
	              (chartClick)="chartClicked($event)">
	  		</canvas>
  		</div>
	</div>
</div>
<div class="row" *ngIf="!uservoted">
	<div class="col">
		<h3>Vote:</h3>
		<form #voteForm="ngForm">
			<div class="form-group" *ngFor="let answer of doughnutChartLabels">
				<hr>
				<div class="form-check">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="answersradios" id="{{answer}}" value="{{answer}}" (click)="selected( answer )">
				    {{answer}}
				  </label>
				</div>
			</div>
			<hr>
			<button class="btn btn-outline-dark btn-lg" (click)="Vote()">Vote</button>
		</form>
	</div>
</div>
